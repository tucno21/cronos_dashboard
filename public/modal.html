<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dashboard</title>
		<link href="./assets/croonos.dashboard.css" rel="stylesheet" />
	</head>
	<body class="h-screen flex">
		<!-- SIDEBAR -->
		<div class="sidebar sm:left-0 -left-[14rem] bg-slate-900" id="sidebar">
			<div class="sidebar-logo">
				<h1 class="text-white font-black" id="titleLogo">LOGO</h1>
			</div>
			<div class="px-4 space-y-2">
				<!-- menu simple -->
				<a href="/" class="singleMenu active-link">
					<i class="bi bi-graph-up-arrow"></i>
					<h2>Dashboard</h2>
				</a>
				<!-- USERS -->
				<div class="relative menudespeglables">
					<div class="dropdownMenu">
						<div class="relative flex space-x-2 items-center active-link">
							<i class="bi bi-bar-chart-steps"></i>
							<h2>Basico</h2>
						</div>
						<i class="bi bi-chevron-down"></i>
					</div>
					<!-- Dropdown content -->
					<div class="dropdown-content hidden">
						<a href="./inputs.html" class="dropdown-link">Inputs</a>
						<a href="./botones.html" class="dropdown-link">Botones</a>
						<a href="./badges.html" class="dropdown-link">Badges</a>
						<a href="./toast.html" class="dropdown-link">Toast</a>
						<a href="./alert.html" class="dropdown-link">Alert</a>
					</div>
				</div>
				<!-- POST -->
				<a href="/modal.html" class="singleMenu active-link">
					<i class="bi bi-bounding-box-circles"></i>
					<h2>Modal</h2>
				</a>
				<!-- POST -->
				<a href="/table.html" class="singleMenu active-link">
					<i class="bi bi-database"></i>
					<h2>Datatable</h2>
				</a>
				<!-- PRODUCTOS -->
				<div class="relative menudespeglables">
					<div class="dropdownMenu">
						<div class="relative flex space-x-2 items-center active-link">
							<i class="bi bi-bricks"></i>
							<h2>Otros</h2>
						</div>
						<i class="bi bi-chevron-down"></i>
					</div>
					<!-- Dropdown content -->
					<div class="dropdown-content hidden">
						<a href="#" class="dropdown-link">Opción a</a>
						<a href="#" class="dropdown-link">Opción b</a>
						<a href="#" class="dropdown-link">Opción c</a>
						<a href="#" class="dropdown-link">Opción d</a>
					</div>
				</div>
			</div>
		</div>

		<!-- LATERAL -->
		<div class="flex-1">
			<!-- TOP MENU -->
			<div class="top-menu bg-gray-900">
				<!-- MENU ICON HAMBURGUESA MOVIL -->
				<div class="pl-4 sm:hidden">
					<button class="top-menu-movil" id="sidebarToggleMovil">
						<i class="bi bi-three-dots-vertical"></i>
						<i class="bi bi-x-lg hidden"></i>
					</button>
				</div>
				<!-- MENU ICON HAMBURGUESA LAPTOP -->
				<div class="pl-4" id="menulaptop">
					<i class="bi bi-box-arrow-left top-menu-laptop"></i>
				</div>
				<!-- MENU DERECHO USER -->
				<div class="flex items-center pr-4 md:pr-8">
					<div class="relative">
						<!-- boton user -->
						<div class="flex space-x-2 cursor-pointer" id="botonuser">
							<i class="bi bi-person-circle text-white text-xl"></i>
							<span class="hidden md:block font-medium text-gray-400">Carlos</span>
							<i class="bi bi-chevron-down h-4 w-4 text-gray-400"></i>
						</div>
						<!-- dropdown user -->
						<div id="dropdownuser" class="top-menu-dropdown hidden">
							<a href="#" class="top-menu-dropdown-link">
								<i class="bi bi-gear-wide mr-2"></i>
								Configuración
							</a>
							<a href="#" class="top-menu-dropdown-link">
								<i class="bi bi-key mr-2"></i>
								Cambiar contraseña
							</a>
							<a href="#" class="top-menu-dropdown-link">
								<i class="bi bi-box-arrow-right mr-2"></i>
								Cerrar sesión
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- CONTENT -->
			<div class="bg-[#F7F7F7] overflow-fix h-[calc(100vh-3rem)]">
				<div class="space-y-2 mx-auto">
					<!-- cabecera -->
					<div class="flex justify-between items-center bg-white py-2 px-3 border-b border-gray-200">
						<h1 class="text-xl font-bold">Modal</h1>
						<!-- boton -->
						<div class=""></div>
					</div>

					<!-- cuerpo -->
					<div class="p-2 lg:p-4">
						<div class="bg-white p-3 mb-3 shadow">
							<button class="btn btn-outline-primary" id="btnModal">Modal</button>
						</div>
					</div>
				</div>
			</div>
			<!-- END CONTENT -->
		</div>

		<!-- MODAL -->
		<div class="modal-init opacity-0 pointer-events-none" id="contentModal">
			<!-- <div class="modal-init opacity-0 pointer-events-none" id="contentModal"> -->
			<!-- fondo de modal -->
			<div class="modal-overlay"></div>
			<!-- contenido de modal -->
			<div class="modal-content">
				<div class="p-4 text-left">
					<!--cabecera-->
					<div class="flex justify-between items-center pb-1 border-b-2">
						<p class="text-2xl font-bold">Formulario Usuario</p>
						<div class="modal-close cursor-pointer font-bold px-2" title="cerrar modal">X</div>
					</div>
					<form id="formUser">
						<!--Body-->
						<div class="">
							<div class="mt-3">
								<label for="username" class="form-label">Usuario</label>
								<div class="relative">
									<div class="form-icon">
										<i class="bi bi-person"></i>
									</div>
									<input
										type="text"
										name="username"
										id="username"
										class="form-input pl-8"
										placeholder="Nombre de Usuario"
									/>
								</div>
								<p class="text-red-500 hidden"></p>
							</div>
							<div class="mt-3">
								<label for="password" class="form-label">Password</label>
								<div class="relative">
									<div class="form-icon">
										<i class="bi bi-key"></i>
									</div>
									<input
										type="password"
										name="password"
										id="password"
										class="form-input pl-8"
										placeholder="Tu Contraseña"
									/>
								</div>
								<p class="text-red-500 hidden"></p>
							</div>
						</div>

						<!--Footer-->
						<div class="flex justify-end pt-2 mt-3">
							<button type="submit" class="btn btn-indigo mr-2" id="btnSubmit">Registrar</button>
							<button type="button" class="modal-close btn btn-danger">Cerrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="./assets/cronos.dashboard.js"></script>
		<script>
			const btnModal = document.getElementById("btnModal");
			const modal = new TailwindModal("#contentModal");

			btnModal.addEventListener("click", () => {
				modal.show();
				// modal.hide();
			});
		</script>
	</body>
</html>
