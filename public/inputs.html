						<div class="flex space-x-2 cursor-pointer" id="botonuser">

						<!-- dropdown user -->
						<div id="dropdownuser" class="top-menu-dropdown hidden">
							<a href="#" class="top-menu-dropdown-link">

			<!-- CONTENT -->
			<div class="bg-[#F7F7F7] overflow-fix h-[calc(100vh-3rem)]">
				<div class="space-y-2 mx-auto">
					<!-- cabecera -->
					<div class="flex justify-between items-center bg-white py-2 px-3 border-b border-gray-200">
						<h1 class="text-xl font-bold">Ejemplo Inputs</h1>
						<!-- boton -->
						<div class=""></div>
					</div>

					<!-- cuerpo -->
					<div class="p-2 lg:p-4">
						<div class="bg-white p-3">
							<form id="formulario">
								<!-- imput -->
								<div class="mt-3">
									<label for="title" class="form-label">Titulo</label>
									<div class="relative">
										<div class="form-icon">
											<i class="bi bi-fonts"></i>
										</div>
										<input
											type="text"
											name="title"
											id="title"
											class="form-input pl-8"
											placeholder="Titulo del Trabajo"
										/>
									</div>
								</div>

								<!-- textarea -->
								<div class="mt-3">
									<label for="content" class="form-label">Descripción</label>
									<div class="relative">
										<div class="form-icon">
											<i class="bi bi-card-text"></i>
										</div>
										<textarea
											name="content"
											id="content"
											class="form-input pl-8"
											placeholder="Descripción del Trabajo"
										></textarea>
									</div>
								</div>

								<!-- imagen -->
								<div class="mt-3">
									<label for="photo" class="form-label">Imagen</label>
									<div class="relative">
										<div class="form-icon">
											<i class="bi bi-image"></i>
										</div>
										<input type="file" name="photo" id="photo" class="form-input-file pl-8" />
									</div>
								</div>

								<!-- select -->
								<div class="mt-3">
									<label for="category" class="form-label">Categoria</label>
									<div class="relative">
										<div class="form-icon">
											<i class="bi bi-tag"></i>
										</div>
										<select name="category" id="category" class="form-input pl-8">
											<option value="">Seleccione una categoria</option>
											<option value="1">Categoria 1</option>
											<option value="2">Categoria 2</option>
											<option value="3">Categoria 3</option>
										</select>
									</div>
								</div>
								<!-- photo -->
								<div class="mt-3">
									<label class="form-label">Foto de cubierta</label>
									<div class="input-photo-border">
										<div class="space-y-1 input-photo-center">
											<div class="input-photo-center">
												<label for="subirFoto" class="input-photo-label">
													<span>Cargar un archivo</span>
													<input id="subirFoto" name="subirFoto" type="file" class="sr-only" />
												</label>
											</div>
											<div class="input-photo-center">
												<img src="./assets/fondo.png" alt="" class="w-32" />
											</div>
											<p class="text-xs text-gray-500">PNG, JPG, GIF hasta 1 MB</p>
										</div>
									</div>
								</div>

								<div class="mt-3">
									<button type="submit" class="btn btn-indigo mr-2" id="btnSubmit">Prueba</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- END CONTENT -->
		</div>

		<script src="./assets/index.js"></script>
		<script>
			const formulario = document.querySelector("#formulario");
			const title = formulario.querySelector("#title");
			const content = formulario.querySelector("#content");
			const photo = formulario.querySelector("#photo");
			const subirFoto = formulario.querySelector("#subirFoto");
			const category = formulario.querySelector("#category");

			visorFoto("#subirFoto");

			formulario.addEventListener("submit", async (e) => {
				e.preventDefault();

				//simular envio de formulario
				const dataErrors = {};
				if (title.value === "") {
					dataErrors.title = "El titulo es obligatorio";
				}
				if (content.value === "") {
					dataErrors.content = "La descripcion es obligatoria";
				}
				if (photo.value === "") {
					dataErrors.photo = "La imagen es obligatoria";
				}
				if (category.value === "") {
					dataErrors.category = "La categoria es obligatoria";
				}
				if (subirFoto.value === "") {
					dataErrors.subirFoto = "La imagen es obligatoria";
				}

				//verificar si dataErrors tiene datos o elementos
				if (Object.keys(dataErrors).length > 0) {
					mensajeErrorInput(title, dataErrors.title);
					mensajeErrorInput(content, dataErrors.content);
					mensajeErrorInput(photo, dataErrors.photo);
					mensajeErrorInput(category, dataErrors.category);
					mensajeErrorInput(subirFoto, dataErrors.subirFoto);
				} else {
					limpiarErrrorInput([title, content, photo, category]);
				}
			});
		</script>
